<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>UniResidencial Estacionamento</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
                <h2 class="headerCondominio">UniResidencial</h2>
            
                <h1 class="titulo">Cadastro de Reserva</h1>
        </header>

            <nav>
                <ul class="menu">
                    <li><a href="telaCadastro.html">Cadastro de Reservas</a></li>
                    <li><a href="telaLista.html">Lista de Vagas</a></li>
                </ul>
            </nav>

        <form id="cadastroForm">
            <h3 class="tituloSessao">Dados do Condômino</h3>
            <label>Nome do Proprietário: </label>
            <input type="text" id="nome" placeholder="Digite o nome do proprietário"/>

            <label>Número do Apartamento: </label>
            <input type="number" id="apto" placeholder="Digite o número do apartamento"/>

            <label>Bloco do Apartamento: </label>
            <input type="text" id="bloco" placeholder="Digite o bloco do apartamento"/>

            <h3 class="tituloSessao">Dados do Veículo</h3>
            <label>Placa: </label>
            <input type="text" id="placa" placeholder="Digite a placa do veículo"/>

            <label>Modelo: </label>
            <input type="text" id="modelo" placeholder="Digite o modelo do veículo"/>

            <label>Cor: </label>
            <input type="text" id="cor" placeholder="Digite a cor do veículo"/>

            <h3 class="tituloSessao">Dados da Vaga</h3>
            <label>Número: </label>
            <input type="number" id="vaga" placeholder="Digite o número da vaga"/>   
        </form>

        <button onclick="salvar()">Salvar</button>
    </body>
</html>
